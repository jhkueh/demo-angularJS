<!doctype html>
<html lang="en" ng-app="hn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<!-- Mobile Viewport -->
    <meta name="viewport" content="width=device-width">

	<title>Newsâ€”Demo</title>

	<!-- Stylesheets -->
	<link href="assets/css/typography.css" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">

	<!-- Angular JS Files -->
  	<script type="text/javascript" src="assets/js/angular.min.js"></script>
  	<script type="text/javascript" src="assets/js/controllers-dev.js"></script>

  	<!-- Meta Tags for Displaying full screen on iPhone -->
  	<meta name="apple-mobile-web-app-capable" content="yes" />  
  	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 

  	<!-- Icons for iOS -->
  	<link rel="apple-touch-icon-precomposed" href="assets/img/HN/icons/icon.png"/>  
  	<link rel="apple-touch-startup-image" href="assets/img/HN/icons/splash.png" />  

</head>
<body ng-controller="TopListCtrl">
<header>
	<div class="container">
		<h1>News_Demo</h1>
	</div>
</header>
<div class="container content">
	<ol class="posts">
		<li ng-repeat="post in posts">
			<a href="">{{ post.urlName }}</a>
			<p>{{post.content}}</p>
			<small> by {{ post.created_by }} on {{ post.last_modified}} </small>
		</li>
	</ol>
</div>
</body>
</html>
